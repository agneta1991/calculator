<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='styles.css'>
    <title>Calculator</title>
</head>

<body>
    <script src="javascript.js" defer></script>

    <div class="container">
        <div class="frame">
            <div class="display">
                <div>
                    <p>display one</p>
                    <p>display two</p>
                </div>
            </div>
            <div class="buttonContainer">
                <button>AC</button>
                <button>DEL</button>
                <button>%</button>
                <button>/</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>x</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
                <button class="zero">0</button>
                <button>.</button>
                <button>=</button>

            </div>
        </div>
    </div>
</body>

</html>
